# Note: Template blocks require a 'weight' parameter so they're correctly ordered on the landing page

# Hero
hero:
  enable: true
  weight: 10
  template: hero

  badge:
    text: v0.0.1
    color: primary # primary, secondary, success, danger, warning, info, light, dark
    pill: true # boolean
    soft: true # boolean

  titleLogo:
    path: "images"
    filename: "logo-text.png"
    alt: "Coding Ferpa"
    height: 70px

  title: "Codingpedia"
  subtitle: CodingPedia é um repositório colaborativo que reúne materiais gratuitos sobre programação, com o objetivo de ajudar desenvolvedores de todos os níveis a aprimorar suas habilidades.

  # image:
  #   path: "images" 
  #   filename: "codingpedia-homepage.webp" # Placeholder or remove if no screenshot yet
  #   alt: "Codingferpa screenshot"
  #   boxShadow: true 
  #   rounded: true 

  ctaButton:
    btnText: "Inicie seus estudos"
    url: "docs/about/"
  
  cta2Button:
     btnText: "Contribua com conhecimento"
     url: "https://github.com/coding-ferpa/Codingpedia"

  info: "**Open Source** MIT Licensed."

# Feature Grid
featureGrid:
  enable: true
  weight: 20
  template: feature grid

  title: Por que a Codingpedia?
  subtitle: Uma plataforma feita pela comunidade para a comunidade.

  items:
    - title: Gratuito
      icon: money_off
      description: Todo o conteúdo é e sempre será gratuito.

    - title: Colaborativo
      icon: group
      description: Qualquer pessoa pode contribuir com conteúdo ou melhorias.

    - title: Open Source
      icon: code
      description: O código da plataforma está disponível no GitHub.

    - title: Atualizado
      icon: update
      description: Conteúdo revisado e mantido pela comunidade.

# Image compare
imageCompare:
  enable: false
  weight: 30
  template: image compare
